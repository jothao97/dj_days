<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Days</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>DJ Days</h1><br>
        <p>Welcome to DJ Days</p>
        <p>Music that brings everyone together at the touch of your fingertips</p><br>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#nowplaying">Now Playing</a></li>
                    <li><a href="#album">Album List</a></li>
                    <li><a href="#addalbum">Add New Album</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <body>
        <section id="nowplaying">
        <div class="now-playing">
            <h2 class="now-playing1">Now Playing</h2>
            <div>
                <iframe class="video" width="300" height="220" src="https://www.youtube.com/embed/8-3QBluCZQ0?si=v1fRVDkL14ymLL19" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <ul class="ul">
                        <li>Artist:</li>
                        <li>Album Title:</li>
                        <li>Song Title:</li>
                    </ul>
                <audio controls class="audio">
                </audio>
            </div>
        </div>
        </section>
        <section id="album">
            <div class="album-list">
                <h2>Album List</h2>
                    <ul id="album-list-js"></ul>
            </div>
        </section>
        <section id="addalbum">
        <div class="add-new-album">
            <h2>Add New Album</h2>
                <div class="input-contents">
                    <form action="" id="add-album-form">
                        <div>
                            <label for="album-title-input">Album Title</label>
                            <input type="text" id="album-title-input">
                        </div>
                        <div>
                            <label for="artist-input">Artist</label>
                            <input type="text" id="artist-input">
                        </div>
                        <div>
                            <label for="genre-input">Genre</label>
                            <select name="genre" id="genre-input">
                                <option value="hiphop">Hip Hop</option>
                                <option value="pop">Pop</option>
                                <option value="rock">Rock</option>
                                <option value="edm">EDM</option>
                                <option value="jazz">Jazz</option>
                                <option value="Study">Chill Beats</option>
                            </select>
                        </div>
                        <div>
                            <label for="album-cover-photo-input">Album Cover Photo</label>
                            <input type="file" id="album-cover-photo-input">
                        </div>
                        <button id="add-album-btn" type="submit">Add Album</button>
                    </form>
                </div>
        </div>
        </section>
        <div id="background-wrap">
            <div class="x1">
                <div class="cloud"></div>
            </div>
        
            <div class="x2">
                <div class="cloud"></div>
            </div>
        
            <div class="x3">
                <div class="cloud"></div>
            </div>
        
            <div class="x4">
                <div class="cloud"></div>
            </div>
        
            <div class="x5">
                <div class="cloud"></div>
            </div>
        </div>
    </body>
    <footer>

    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
