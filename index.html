<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Days</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to DJ Days</h1>
        <p>DJ Days is a collection of music to bring music lovers together at the touch of your fingertips</p>
    </header>
    <body>
        <div class="now-playing">
            <div>
                <h2>Now Playing</h2>
                <img src="Images/album cover .jpg" alt="Album Cover Photo"><br>
                <audio controls>
                </audio>
                    <ul>
                        <li>Artist:</li>
                        <li>Album Title:</li>
                        <li>Song Title:</li>
                    </ul>
            </div>
        </div>
            <div class="album-list">
                <h2>Album List</h2>
                    <ul id="album-list-js"></ul>
            </div>
        <div class="add-new-album">
            <h2>Add New Album</h2>
                <div class="input-contents">
                    <form action="">
                        <div>
                            <label for="album-title-input">Album Title</label>
                            <input type="text" id="album-title-input">
                        </div>
                        <div>
                            <label for="artist-input">Artist</label>
                            <input type="text" id="artist-input">
                        </div>
                        <div>
                            <label for="genre-input">Genre</label>
                            <select name="genre" id="genre-input">
                                <option value="hiphop">Hip Hop</option>
                                <option value="pop">Pop</option>
                                <option value="rock">Rock</option>
                                <option value="edm">EDM</option>
                                <option value="jazz">Jazz</option>
                            </select>
                        </div>
                        <div>
                            <label for="album-cover-photo-input">Album Cover Photo</label>
                            <input type="file" id="album-cover-photo-input">
                        </div>
                        <button id="add-album-btn" type="submit">Add Album</button>
                    </form>
                </div>
        </div>
        <div>
            <div class="last-padding">
                <h2>Recently Added Albums</h2>
                <div class="added-album">
                    <div id="recently-added-list"></div>
                </div>
            </div>
        </div>
    </body>
    <footer>

    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
